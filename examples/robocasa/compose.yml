services:
  robocasa:
    build:
      context: ../..
      dockerfile: examples/robocasa/Dockerfile
    image: robocasa
    volumes:
      - ../..:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: /bin/bash
    stdin_open: true
    tty: true
    network_mode: host
